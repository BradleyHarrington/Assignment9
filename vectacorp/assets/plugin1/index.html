<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Plugin</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="jquery.displaySelection.js"></script>
    <script>
        $(document).ready(function(){
            $("#faqs h2").displaySelection();
        });
    </script>
</head>
<body>
    <div id="faqs">
        <h2>Hello World!</h2>
    </div>
</body>
</html>
